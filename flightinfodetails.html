<nav class="navbar navbar-default navbar-fixed-top">
  <div class="col-xs-2">
    <img class="small-logo" src="img/logo.png" width="40">

  </div>
  <div class="col-xs-5">
    <h2 class="small-title">Ticket Bird</h2>

  </div>
    <div class="col-xs-5">
      <ul ng-controller="NavCtrl">
        <li ng-repeat="nav in NavBar">
          <a href="#{{nav.LinkName}}">{{nav.name}}</a>

        </li>

      </ul>

    </div>
</nav>

<div class='container flightinfo-type1'>
    <select ng-model="orderProp" class='selectBar'>
      <li class="list-group-item"> 
        <option value="Air_line">Air line</option>
      </li>
      <li class="list-group-item"> 
        <option value="leaving">leaving time</option>
      </li>
      <li class="list-group-item"> 
            <option value="price">price</option>
      </li>
    </select>
  


        <ul class="list-group box-of-flight">
         <div class="row ">
            <li class="list-group-item box-of-flight" ng-repeat="info in flightInfo | orderBy:orderProp">
            
         
              <div class="col-xs-5"><img class="flight-logo" ng-src="img/{{info.image}}"></div>

              <div class"col-xs-7">
              <div>Air line: {{info.Air_line}}</div>
              <div>Flight: {{info.Flight}}</div>
              
              <div>leaving: {{info.leaving}}</div>
              <div><h4>price: {{info.price}}</h4></div>
              </div>
           </li>
           </div>
        </ul>
      
    
    </div>
